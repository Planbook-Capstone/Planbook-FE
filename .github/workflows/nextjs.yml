# .github/workflows/deploy.yml
name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS.PASSWORD }}
          port: 22
          script: |
            echo "📁 Moving to project folder "
            cd /***/fe/Planbook-FE || exit 1

            echo "🔄 Resetting and pulling latest code"
            git reset --hard
            git pull origin main || git pull origin master

            echo "🧼 Stopping old container if running..."
            docker stop planbook-app || true
            docker rm planbook-app || true

            echo "🏗️ Building and starting new container..."
            docker compose -f docker-compose.yml up -d --build

            echo "⏳ Waiting for container to initialize..."
            sleep 20

            echo "🩺 Performing health check..."
            if curl -f http://localhost:3000/health || curl -f http://localhost:3000; then
              echo "✅ Deployment successful!"
              docker image prune -f
            else
              echo "❌ Health check failed. Stopping container..."
              docker stop planbook-app || true
              exit 1
            fi
