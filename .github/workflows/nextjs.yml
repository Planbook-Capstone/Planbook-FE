name: ğŸš€ Deploy PlanBook to VPS

on:
  push:
    branches: [main, master]

env:
  VPS_APP_DIR: "/opt/planbook"
  CONTAINER_NAME: "planbook-app"

jobs:
  deploy:
    name: ğŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: ğŸ“¤ SSH into VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            echo "ğŸ“¥ Pulling latest code..."
            cd ${{ env.VPS_APP_DIR }}
            git reset --hard
            git pull origin main || git pull origin master

            echo "ğŸ›‘ Stopping old container if running..."
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true

            echo "ğŸ—ï¸ Building and starting container..."
            docker compose -f docker-compose.yml up -d --build

            echo "â³ Waiting for container to start..."
            sleep 20

            echo "ğŸ” Performing health check..."
            if curl -f http://localhost:3000/health || curl -f http://localhost:3000; then
              echo "âœ… Deployment successful!"
              docker image prune -f
            else
              echo "âŒ Health check failed! Stopping container..."
              docker stop ${{ env.CONTAINER_NAME }} || true
              exit 1
            fi

      - name: ğŸ”” Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment to VPS completed successfully!"
            echo "ğŸŒ App URL: http://${{ secrets.VPS_HOST }}"
          else
            echo "âŒ Deployment failed!"
